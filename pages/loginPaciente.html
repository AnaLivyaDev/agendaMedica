<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login do Paciente</title>
  <link rel="stylesheet" type="text/css" href="../styles/loginPaciente.css" />
</head>

<body>
  <!--cabeçalho com titulo-->
  <div class="cabecalho">
    <img src="../imagens/medical-symbol.png" class="imgLogo" />
    <h1 class="titulo">
      Bem vindo de volta! Faça seu login para acessar<br />
      as suas consultas e saúde.
    </h1>
    <img src="../imagens/medicoBebeModelo.png" class="imgFoto" />
  </div>
  <br />

  <!--conteúdo com o formulário-->
  <div class="container">
    <!--todos os botões serão separados em div-->
    <div class="form-card">
      <form>
        <div>
          <label id="labelCpf" for="cpf">CPF</label>
          <input class="input-cpf" type="text" id="cpf" name="cpf" maxlength="14" placeholder="Digite o seu cpf"
            autocomplete="off" required />
        </div>
        <div class="password-wrapper">
          <label id="labelSenha" for="Senha">Senha</label>
          <input class="input-senha" type="password" id="senha" name="senha" maxlength="8" required />
          <img src="../imagens/olhoAberto.png" alt="Esconder senha" id="toggleSenha" class="icon-senha"
            onclick="alternarSenha()" />
        </div>
        <div class="container-botao">
          <button type="button" class="botaoEntrar" onclick="logarPaciente(event)">
            <strong> Entrar </strong>
          </button>
        </div>
      </form>
    </div>
  </div>
  <script defer src="../localStorage/loginPacienteStorage.js"></script>
</body>

</html>
